<div class="container">
  <div *ngIf="isSearching" class="searching">
    <img src="../../../../assets/naruto-dance.gif" alt="naruto-dance">
    <p>The search has started</p>
    <button (click)="stopSearch()" class="btn">
      Stop Search
    </button>
  </div>
  <button (click)="startSearch()" *ngIf="!isSearching" class="btn">
      Find Opponent
  </button>
</div>
