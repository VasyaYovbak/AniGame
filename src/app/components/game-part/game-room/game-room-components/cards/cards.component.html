<div class="cards">
  <game-card *ngFor="let card of cards" [character]="card['character']"
             (click)="chooseCard(card)"
             [ngStyle]="{'opacity':card['is_active']?1:0.4}"
             [ngClass]="{'active':isYourTurn}"
  ></game-card>
  <div class="button-wrap">
    <span (click)="makeStep()"
          [ngClass]="{'active':isYourTurn}"
    >S<br>E<br>N<br>D</span>
  </div>
</div>
